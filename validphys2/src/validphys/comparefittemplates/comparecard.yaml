  # 4 Fermions 2L2Q
  - {name: ‘Oeu’, scale: 1, plot_scale: 1, latex: ‘$c_{eu}$’}
  - {name: ‘Olu’, scale: 1, plot_scale: 1, latex: ‘$c_{lu}$’}
